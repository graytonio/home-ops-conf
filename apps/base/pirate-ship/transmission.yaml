apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: transmission
spec:
  releaseName: transmission
  chart:
    spec:
      chart: transmission
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home
        namespace: flux-system
  interval: 5m
  install:
    remediation:
      retries: 3
  values:
    image:
      repository: ghcr.io/linuxserver/transmission
    env:
      TRANSMISSION_WEB_HOME: "/cumbustion-release/"
    ingress:
      main:
        enabled: true
        annotations:
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
    persistence:
      config:
        enabled: true
        type: pvc
        accessMode: ReadWriteMany
        size: 1Gi